<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Turnieje FC 26</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2a3a, #08151f);
  color: #fff;
}

h1 {
  text-align: center;
  margin-top: 30px;
}

.container {
  max-width: 1100px;
  margin: 40px auto;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

input {
  background: #0c1f2c;
  color: #fff;
}

button {
  cursor: pointer;
  background: #2d6cdf;
  color: #fff;
  font-weight: bold;
}

button.green { background:#28c76f }
button.red { background:#ea5455 }
button.gray { background:#777 }
button.yellow { background:#ffb703; color:#000 }

.match {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.match b {
  font-size: 16px;
}

.odds button {
  width: auto;
  margin-right: 6px;
}

.admin-actions button {
  width: 40px;
  margin-top: 6px;
  margin-right: 4px;
}

footer {
  position: fixed;
  left: 10px;
  bottom: 6px;
  font-size: 11px;
  opacity: 0.6;
}
</style>
</head>

<body>

<h1>Turnieje FC 26</h1>

<div class="container">

  <!-- LOGOWANIE -->
  <div id="auth" class="card">
    <h2>Logowanie</h2>
    <input id="login" placeholder="login">
    <input id="password" type="password" placeholder="hasÅ‚o">
    <button onclick="doLogin()">Zaloguj</button>

    <h3>Rejestracja</h3>
    <input id="rlogin" placeholder="login">
    <input id="rpassword" type="password" placeholder="hasÅ‚o">
    <button onclick="doRegister()">Zarejestruj</button>

    <p id="msg"></p>
  </div>

  <!-- PANEL -->
  <div id="panel" style="display:none">

    <div class="card">
      <span id="me"></span>
      <button class="gray" onclick="logout()">Wyloguj</button>
    </div>

    <div id="matches"></div>

    <div id="admin"></div>

  </div>
</div>

<footer>by chomiczekk_</footer>

<script>
const msg = document.getElementById("msg");

async function api(url, data) {
  const r = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });
  return r.json();
}

async function doLogin(){
  const r = await api("/api/login",{
    login:login.value,
    password:password.value
  });
  if(r.error) msg.innerText = r.error;
  else load();
}

async function doRegister(){
  const r = await api("/api/register",{
    login:rlogin.value,
    password:rpassword.value
  });
  msg.innerText = r.error || "Zarejestrowano";
}

async function logout(){
  await api("/api/logout",{});
  load();
}

async function load(){
  const me = await fetch("/api/me").then(r=>r.json());

  if(!me.logged){
    auth.style.display="block";
    panel.style.display="none";
    return;
  }

  auth.style.display="none";
  panel.style.display="block";

  document.getElementById("me").innerText =
    me.login+" | Saldo: "+me.balance+" ðŸ’°";

  const matches = await fetch("/api/matches").then(r=>r.json());
  document.getElementById("matches").innerHTML =
    matches.map(m=>`
      <div class="card match">
        <div>
          <b>${m.a} vs ${m.b}</b><br>
          Status: OTWARTY
        </div>
        <div class="odds">
          <button onclick="bet(${m.id},'a')">${m.a} (${m.oddsA})</button>
          <button onclick="bet(${m.id},'d')">Remis (${m.oddsD})</button>
          <button onclick="bet(${m.id},'b')">${m.b} (${m.oddsB})</button>

          ${me.admin ? `
            <div class="admin-actions">
              <button class="green" onclick="finish(${m.id},'a')">1</button>
              <button class="yellow" onclick="finish(${m.id},'d')">X</button>
              <button class="red" onclick="finish(${m.id},'b')">2</button>
              <button class="gray" onclick="cancelMatch(${m.id})">â›”</button>
            </div>
          ` : ""}
        </div>
      </div>
    `).join("");

  if(me.admin){
    admin.innerHTML = `
      <div class="card">
        <h3>Panel admina</h3>
        <input id="a" placeholder="Gracz A">
        <input id="b" placeholder="Gracz B">
        <button onclick="addMatch()">Dodaj mecz</button>
      </div>
    `;
  }
}

async function bet(id,pick){
  const amount = prompt("Kwota");
  if(!amount) return;
  const r = await api("/api/bet",{matchId:id,pick,amount:+amount});
  if(r.error) alert(r.error);
  load();
}

async function addMatch(){
  await api("/api/admin/match",{
    a:a.value,
    b:b.value
  });
  load();
}

async function finish(id,result){
  if(!confirm("Na pewno zakoÅ„czyÄ‡ mecz?")) return;
  await api("/api/admin/finish",{id,result});
  alert("Mecz zakoÅ„czony â€” wypÅ‚aty rozdane");
  load();
}

async function cancelMatch(id){
  if(!confirm("Na pewno anulowaÄ‡ mecz?")) return;
  await api("/api/admin/cancel",{id});
  alert("Mecz anulowany â€” stawki zwrÃ³cone");
  load();
}

load();
</script>

</body>
</html>
