<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Turnieje FC 26</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2a3a, #08151f);
  color: #ff9808;
}

h1 {
  text-align: center;
  margin-top: 30px;
}

.layout {
  display: flex;
  gap: 20px;
  max-width: 1300px;
  margin: 40px auto;
}

.left-panel {
  width: 260px;
}

.main-panel {
  flex: 1;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

input {
  background: #0c1f2c;
  color: #fff;
}

button {
  cursor: pointer;
  background: #2d6cdf;
  color: #fff;
  font-weight: bold;
}

button.green { background:#28c76f }
button.red { background:#ea5455 }
button.gray { background:#777 }
button.yellow { background:#ffb703; color:#000 }

.match {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.match b {
  font-size: 16px;
}

.odds button {
  width: auto;
  margin-right: 6px;
}

.admin-actions button {
  width: 40px;
  margin-top: 6px;
  margin-right: 4px;
}

.user-row {
  display:flex;
  gap:6px;
  align-items:center;
  margin-bottom:6px;
}

.user-row input {
  width:90px;
}

.bets-box {
  margin-top: 10px;
  background: rgba(0,0,0,0.25);
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
}

.rank-row {
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}

footer {
  position: fixed;
  left: 10px;
  bottom: 6px;
  font-size: 11px;
  opacity: 0.6;
}
</style>
</head>

<body>

<h1>Turnieje FC 26</h1>

<div class="layout">

  <!-- LEWA STRONA -->
  <div class="left-panel">

    <div id="rankingBox" class="card" style="display:none">
      <h3>üèÜ Ranking Top 10</h3>
      <div id="ranking"></div>
    </div>

  </div>

  <!-- ≈öRODEK -->
  <div class="main-panel">

    <!-- LOGOWANIE -->
    <div id="auth" class="card">
      <h2>Logowanie</h2>
      <input id="login" placeholder="login">
      <input id="password" type="password" placeholder="has≈Ço">
      <button onclick="doLogin()">Zaloguj</button>

      <h3>Rejestracja</h3>
      <input id="rlogin" placeholder="login">
      <input id="rpassword" type="password" placeholder="has≈Ço">
      <button onclick="doRegister()">Zarejestruj</button>

      <p id="msg"></p>
    </div>

    <!-- PANEL -->
    <div id="panel" style="display:none">

      <div class="card">
        <span id="me"></span>
        <button class="gray" onclick="logout()">Wyloguj</button>
      </div>

      <div id="matches"></div>

      <div id="admin"></div>

    </div>

  </div>

</div>

<footer>by chomiczekk_</footer>

<script>
const msg = document.getElementById("msg");

async function api(url, data) {
  const r = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });
  return r.json();
}

async function doLogin(){
  const r = await api("/api/login",{
    login:login.value,
    password:password.value
  });
  if(r.error) msg.innerText = r.error;
  else load();
}

async function doRegister(){
  const r = await api("/api/register",{
    login:rlogin.value,
    password:rpassword.value
  });
  msg.innerText = r.error || "Zarejestrowano ‚Äî konto czeka na akceptacjƒô";
}

async function logout(){
  await api("/api/logout",{});
  load();
}

async function load(){
  const me = await fetch("/api/me").then(r=>r.json());

  if(!me.logged){
    auth.style.display="block";
    panel.style.display="none";
    rankingBox.style.display="none";
    return;
  }

  auth.style.display="none";
  panel.style.display="block";
  rankingBox.style.display="block";

  document.getElementById("me").innerText =
    me.login+" | Saldo: "+me.balance+" üí∞";

  loadRanking();

  const bettingStatus = await fetch("/api/bettingStatus").then(r=>r.json());

  const matches = await fetch("/api/matches").then(r=>r.json());
  document.getElementById("matches").innerHTML =
    matches.map(m=>{
      const oddsA = m.oddsA ?? 2.5;
      const oddsD = m.oddsD ?? 2.5;
      const oddsB = m.oddsB ?? 2.5;

      const disabled = bettingStatus.open ? "" : "disabled";

      return `
        <div class="card match" onclick="${me.admin ? `toggleBets(${m.id})` : ""}">
          <div>
            <b>${m.a} vs ${m.b}</b><br>
            Status: OTWARTY
          </div>
          <div class="odds">
            <button ${disabled} onclick="bet(${m.id},'a');event.stopPropagation()">${m.a} (${oddsA})</button>
            <button ${disabled} onclick="bet(${m.id},'d');event.stopPropagation()">Remis (${oddsD})</button>
            <button ${disabled} onclick="bet(${m.id},'b');event.stopPropagation()">${m.b} (${oddsB})</button>

            ${me.admin ? `
              <div class="admin-actions" onclick="event.stopPropagation()">
                <button class="green" onclick="finish(${m.id},'a')">1</button>
                <button class="yellow" onclick="finish(${m.id},'d')">X</button>
                <button class="red" onclick="finish(${m.id},'b')">2</button>
                <button class="gray" onclick="cancelMatch(${m.id})">‚õî</button>
              </div>
            ` : ""}
          </div>

          ${me.admin ? `<div id="bets-${m.id}" class="bets-box" style="display:none"></div>` : ""}
        </div>
      `;
    }).join("");

  if(me.admin){
    admin.innerHTML = `
      <div class="card">
        <h3>Panel admina</h3>
        <input id="a" placeholder="Gracz A">
        <input id="b" placeholder="Gracz B">
        <input id="oddsA" placeholder="Kurs A (np 2.1)">
        <input id="oddsD" placeholder="Kurs X (np 3.0)">
        <input id="oddsB" placeholder="Kurs B (np 1.8)">
        <button onclick="addMatch()">Dodaj mecz</button>
        <button id="betToggleBtn" class="yellow" onclick="toggleBetting()">...</button>
      </div>

      <div class="card">
        <h3>OczekujƒÖce konta</h3>
        <div id="pending"></div>
      </div>

      <div class="card">
        <h3>U≈ºytkownicy</h3>
        <div id="users"></div>
      </div>
    `;
    loadUsers();
    loadPending();
    updateBetToggleButton();
  }
}

/* ===== RANKING ===== */

async function loadRanking(){
  const r = await fetch("/api/ranking").then(r=>r.json());
  document.getElementById("ranking").innerHTML =
    r.map((u,i)=>`
      <div class="rank-row">
        <span>${i+1}. ${u.login}</span>
        <b>${u.balance} üí∞</b>
      </div>
    `).join("");
}

/* ===== BET ===== */

async function bet(id,pick){
  const amount = prompt("Kwota");
  if(!amount) return;
  const r = await api("/api/bet",{matchId:id,pick,amount:+amount});
  if(r.error) alert(r.error);
  load();
}

async function addMatch(){
  await api("/api/admin/match",{
    a:a.value,
    b:b.value,
    oddsA: oddsA.value,
    oddsD: oddsD.value,
    oddsB: oddsB.value
  });
  load();
}

async function finish(id,result){
  if(!confirm("Na pewno zako≈Ñczyƒá mecz?")) return;
  const r = await api("/api/admin/finish",{id,result});
  if(r.error) alert(r.error);
  else alert("Mecz zako≈Ñczony ‚Äî wyp≈Çaty rozdane");
  load();
}

async function cancelMatch(id){
  if(!confirm("Na pewno anulowaƒá mecz?")) return;
  await api("/api/admin/cancel",{id});
  alert("Mecz anulowany ‚Äî stawki zwr√≥cone");
  load();
}

/* ===== ADMIN ‚Äî BETY NA MECZ ===== */

async function toggleBets(matchId){
  const box = document.getElementById("bets-"+matchId);
  if(!box) return;

  if(box.style.display === "block"){
    box.style.display = "none";
    return;
  }

  const bets = await fetch("/api/admin/matchBets/"+matchId).then(r=>r.json());

  if(bets.length === 0){
    box.innerHTML = "Brak zak≈Çad√≥w";
  } else {
    box.innerHTML = bets.map(b=>
      `‚Ä¢ ${b.login} ‚Äî ${b.pick.toUpperCase()} ‚Äî ${b.amount} üí∞`
    ).join("<br>");
  }

  box.style.display = "block";
}

/* ===== ADMIN ‚Äî BLOKADA OBSTAWIANIA ===== */

async function updateBetToggleButton(){
  const r = await fetch("/api/bettingStatus").then(r=>r.json());
  const btn = document.getElementById("betToggleBtn");
  if(!btn) return;

  if(r.open){
    btn.innerText = "üîí Zablokuj obstawianie";
    btn.className = "red";
  } else {
    btn.innerText = "üîì Odblokuj obstawianie";
    btn.className = "green";
  }
}

async function toggleBetting(){
  await api("/api/admin/toggleBetting",{});
  updateBetToggleButton();
  load();
}

/* ===== ADMIN ‚Äî OCZEKUJƒÑCE KONTA ===== */

async function loadPending(){
  const users = await fetch("/api/admin/pendingUsers").then(r=>r.json());
  document.getElementById("pending").innerHTML =
    users.length === 0 ? "Brak" :
    users.map(u=>`
      <div class="user-row">
        <b>${u.login}</b>
        <button class="green" onclick="approveUser(${u.id})">‚úî</button>
        <button class="red" onclick="deleteUser(${u.id})">‚úñ</button>
      </div>
    `).join("");
}

async function approveUser(id){
  await api("/api/admin/approveUser",{userId:id});
  alert("Konto zaakceptowane");
  load();
}

/* ===== ADMIN ‚Äî U≈ªYTKOWNICY ===== */

async function loadUsers(){
  const users = await fetch("/api/admin/users").then(r=>r.json());
  document.getElementById("users").innerHTML =
    users.map(u=>`
      <div class="user-row">
        <b>${u.login}</b>
        <input type="number" value="${u.balance}" id="bal-${u.id}">
        <button class="green" onclick="saveBalance(${u.id})">üíæ</button>
        <button class="red" onclick="deleteUser(${u.id})">üóë</button>
      </div>
    `).join("");
}

async function saveBalance(id){
  const v = document.getElementById("bal-"+id).value;
  await api("/api/admin/balance",{userId:id,balance:+v});
  alert("Saldo zapisane");
  load();
}

async function deleteUser(id){
  if(!confirm("Na pewno usunƒÖƒá konto?")) return;
  await api("/api/admin/deleteUser",{userId:id});
  alert("Konto usuniƒôte");
  load();
}

load();
</script>

</body>
</html>
